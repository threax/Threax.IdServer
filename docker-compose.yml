version: '3'

services:
  threax.idserver:
    image: threax.idserver
    build:
      context: .
      dockerfile: Threax.IdServer/Dockerfile
    networks:
      - public_proxy

  appdashboard:
    image: threax.appdashboard
    build:
      context: .
      dockerfile: AppDashboard/Dockerfile
    networks:
      - public_proxy

networks:
  public_proxy:
    external: true